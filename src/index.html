<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi aplicaci√≥n</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <fieldset class="databox">
    <button id="boton_maestro">Datos</button>
    <table id="maestro">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    </fieldset>
    <fieldset class="detallebox">
        <legend><b>Detalle</b></legend>
        <div id="detalle" hidden>

            <form>
                <input type="hidden" id="id" name="id">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </form>
        </div>
        <br>
        <button id="boton_texto" hidden>Duplicado texto</button>
        <textarea id="texto" name="texto" rows="4" cols="50"> </textarea>

    </fieldset>    

    <script src="./javascript/index.js"></script>
</body>

</html>
